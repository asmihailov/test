<!DOCTYPE HTML> 
<html>
<h1>Questions list </h1>
	{% for question in questions %}
		<ul>
			<a href="question/{{ question.id }}">
			{{ question.title }}
      			</a>
		</ul>
    	{% endfor %} 
	
<nav><ul class="pagination">
	{% for p in paginator.page_range %}
		{% if p == page.number %}
			<li class="active">
		{% else %}
			<li>
		{% endif %}
			<a href="{{ paginator.baseurl }}{{ p }}">
			{{ p }}</a>
		</li>
	{% endfor %} 
</ul></nav>
